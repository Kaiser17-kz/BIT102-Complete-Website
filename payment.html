<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles_payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <style>
        .iti__selected-flag {
            color: black !important;
        }
        .iti__country-list .iti__country {
            color: black !important;
        }
        .iti__country-list {
            background-color: white;
        }
        .iti__country:hover,
        .iti__country:focus {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="paymentLayout">
            <div class="returnCart">
                <a href="BIT102 Assignment 1.html">Keep shopping</a>
                <h1>List Product in Cart</h1>
                <div class="list">
                    <!-- Cart items will be inserted here dynamically -->
                </div>
            </div>
            <div class="right">
                <h1>Checkout</h1>
                <form id="paymentForm" method="POST" action="user_information.php">
                    <div class="form">
                        <div class="group">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div class="group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address">
                        </div>
                        <div class="group">
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value="">Choose..</option>
                            </select>
                        </div>
                        <div class="group">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city">
                        </div>
                        <input type="hidden" name="total_quantity" id="total_quantity">
                        <input type="hidden" name="total_price" id="total_price">
                    </div> 
                    <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity">0</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice">RM 0.00</div>
                        </div>
                    </div>
                    <button type="button" id="paymentButton" class="buttonPayment">PAYMENT</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="payment.js"></script>
</body>
</html>
